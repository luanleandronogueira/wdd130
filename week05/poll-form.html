<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD | Luan Leandro Nogueira | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <div class="column1">
                    <legend>Questions</legend>
                    <label for="browser">What is your favorite internet browser</label>
                    <select class="column1" name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                    <label for="pet">Do you have a household pet?</label>
                    <input class="column1" type="checkbox" name="pet" id="pet">
                
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater FLorida, Amsterdam Netherlands, Tibuktu Mali"></textarea> 
                
                 
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; | HTML Form - User Poll Activity | Luan Leandro Nogueira</p>
    </footer>
</body>
</html>
